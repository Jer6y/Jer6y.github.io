<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>数据可视化作业</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/rem.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="t_container">
    <header class="t_h_bg">
        <span>数据可视化作业</span>
    </header>
    <main class="t_main">
        <div class="t_box">
            <header class="t_title">
                <span> 风力、风向及发电量分析</span>
                <span class="t_number"></span>
            </header>
            
            <div id="chart_1" class="echart" style="width: 100%; height: 2.4rem;"></div>
        </div>
        <div class="t_box">
            <header class="t_title">
                <span>发电量专项分析</span>
            </header>
            <div id="chart_2" class="echart" style="width: 100%; height: 3rem;"></div>
        </div>
        <div class="t_box">
            <header class="t_title">
                <span>温度、适度及压强专项分析</span>
            </header>
            <div id="chart_3" class="echart" style="width: 100%; height: 3rem;"></div>
        </div>
        <div class="t_box">
            <div class="main_table t_btn8">
                <table>
                    <thead>
                    <tr>
                        <th>月份</th>
                        <th>平均温度</th>
                        <th>平均湿度</th>
                        <th>平均压强</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>2021-11</td>
                        <td>-3.30</td>
                        <td>35.94</td>
                        <td>841.13</td>
                    </tr>
                    <tr>
                        <td>2021-12</td>
                        <td>-7.45</td>
                        <td>48.43</td>
                        <td>841.70</td>
                    </tr>
                    <tr>
                        <td>2022-01</td>
                        <td>-6.88</td>
                        <td>43.84</td>
                        <td>836.14</td>
                    </tr>
                    <tr>
                        <td>2022-02</td>
                        <td>-6.03</td>
                        <td>33.59</td>
                        <td>837.32</td>
                    </tr>
                    <tr>
                        <td>2022-03</td>
                        <td>5.61</td>
                        <td>30.77</td>
                        <td>832.82</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>

</html>
